  name: indexNow
spec:
  enabled: true
  requires: ">=2.20.0"
  author:
    name: Handsome
    website: https://www.lik.cc
  logo: indexNowLogo.png
  homepage: https://github.com/acanyo/plugin-IndexNowr#readme
  repo: https://github.com/acanyo/plugin-IndexNow
  issues: https://github.com/acanyo/plugin-IndexNow/issues
  settingName: plugin-indexNow-settings
  configMapName: plugin-indexNow-configmap
  displayName: "IndexNow推送插件"
  description: "如果没有 IndexNow，搜索引擎可能需要几天甚至几周的时间才能发现内容发生变化"
